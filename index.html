<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Készüljetek!</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:wght@100&display=swap" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <style>
            body {
                background-color: #212121;
                color: white;
                font-family: "Montserrat", sans-serif;
                font-size: 19pt;
                font-weight: lighter;
                margin: 0;
                overflow-x: hidden;
                padding: 0;
                text-align: center;
            }

            .container {
                display: grid;
                gap: 0px 0px;
                grid-auto-flow: row;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr;
            }

            button {
                background: transparent;
                border-radius: 24px;
                border: 1px solid white;
                box-sizing: border-box;
                color: #ffffff;
                cursor: pointer;
                display: inline-block;
                font-family: "Montserrat", sans-serif;
                font-size: 12.5pt;
                font-weight: lighter;
                left: 30%;
                line-height: 1em;
                padding: 13px 18px;
                position: absolute;
                transition: 0.30s;
                width: 40%;
            }

            button:focus {
                border-color: #6e9cff;
                color: #6e9cff;
                outline: none;
                transition: 0.30s;
            }

            @media only screen and (min-width: 600px) {
                body{
                    font-size: 20pt;
                }
                
                button {
                    font-size: 13.5pt;
                    left: 40%;
                    width: 20%;
                }
            }

            #blog_button {
                bottom: 52.5%;
            }

            #youtube_button {
                top: 52.5%;
            }
        </style>
        <script>
            function blog() {
                location.href = "https://keszuljetek.blogspot.com";
            }

            function youtube() {
                location.href = "https://www.youtube.com/c/keszuljetek";
            }
        </script>
    </head>

    <body>
        <div class="bg">
            <div class="container">
                <p>Készüljetek!</p>
                <button id="blog_button" onclick="blog()">blog</button>
                <button id="youtube_button" onclick="youtube()">YouTube</button>
            </div>
        </div>
    </body>
</html>
